<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在Vue中使用插槽</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <body-content>
            <!--通过定义slot属性来自定义插槽内容-->
            <div slot="header">header</div>
            <div slot="footer">footer</div>
        </body-content>
    </div>
    <script>
        Vue.component('body-content',{
            <!--<slot name="id">来指定插槽内容-->
            template:'<div>' +
                        '<slot name="header"></slot>' +
                        '<div>content</div> ' +
                        '<slot name="footer"></slot>'+
                     '</div>',
        })

        var vm = new Vue({
            el:"#root",
        })
    </script>
</body>
</html>
