<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName:"Dell",
                lastName:"Lee",
                fullName:"Dell Lee",
                age: 28,
            },
            //侦听器
            watch:{
                //侦听firstName，当侦听到firstName改变时，触发方法
                firstName: function () {
                    console.log("侦听到firstName改变，计算一次");
                    this.fullName=this.firstName+" "+this.lastName;
                },
                ////侦听lastName，当侦听到lastName改变时，触发方法
                lastName: function () {
                    console.log("侦听到lastName改变，计算一次");
                    this.fullName=this.firstName+" "+this.lastName;
                }
            }

            //方法
            // methods:{
            //     fullName:function () {
            //         return this.firstName+" "+this.lastName
            //     }
            // }

            // //计算属性
            // computed:{
            //   fullName:function () {
            //       console.log("计算了一次");
            //      return this.firstName+" "+this.lastName
            //   }
            // },
        })
    </script>
</body>
</html>
