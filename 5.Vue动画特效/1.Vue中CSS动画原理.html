<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue中CSS动画原理</title>
    <script src="./vue.js"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="root">

        <button @click="show = !show">
            Toggle
        </button>

        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
        })
    </script>

</body>
</html>
