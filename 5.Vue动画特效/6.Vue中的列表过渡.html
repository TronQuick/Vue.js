<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表过渡</title>
    <script src="./vue.js"></script>
    <style>
        .v-enter ,
        .v-leave-to {
            opacity: 0;
        }

        .v-enter-active,
        .v-leave-active {
            transition: opacity .5s;
        }
    </style>
</head>
<body>

    <div id="root">
        <button @click="add">Add</button>

        <transition-group>
            <div v-for="item of list" :key="item.id">
                {{item.title}}
            </div>
        </transition-group>
    </div>

    <script>
        var count = 0;

        var vm = new Vue({
            el: '#root',
            data: {
                list: []
            },
            methods: {
                add: function () {
                    this.list.push({
                        id: count++,
                        title: 'helloWorld'
                    })
                }
            },
        })
    </script>

</body>
</html>
